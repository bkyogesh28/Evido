<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evido</title>
    <link rel="icon" href="v.png" type="png" sizes="16x16">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" rel="stylesheet">
    <link href="https://rawgit.com/shaneapen/Image-Preview-for-Links/master/image_preview_for_links.css"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <i class="fas fa-align-justify" style="color:white;" title="Align Justify"></i>
                </button>
                <a class="navbar-brand" href="index.html">Evido</a>
            </div>
        </div>
    </nav>

    <section class="container-fluid upload2 text-center paralax" id="Upload">
        <div>
            <div class="up">
                <div class="upload-border">
                    <div class="upload-zone">
                        <div class="rt">
                            <i class="fas fa-cloud-upload-alt fa-5x" style="color:black;"></i>
                            <p style='font-family: "Raleway", sans-serif;font-weight: bold;'>Drag and Drop here</p>
                            <br>
                            <p style='font-family: "Raleway", sans-serif;font-weight: bold;'>OR</p>
                            <br>
                            <div class="custom-input">
                                <input type="file" id="fileUpload">
                                <input type="button" value="Upload">
                            </div>
                        </div>
                        <span id="fileN"
                            style='font-size: 20px; font-family: "Raleway", sans-serif;font-weight: bold;'></span>
                    </div>
                </div>


            </div>
            <div class="password-div">
                <center>
                    <!-- <input class="key" type="password" id="my-private-key" placeholder="Your Private Key"> -->
                    <br>
                    <input class="key" type="text" id="receiver-public-key" placeholder="Receiver's Public Key">

                </center>
            </div>
            <div class="send">
                <svg id="loading" hidden version="1.1" id="L7" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
                    enable-background="new 0 0 100 100" xml:space="preserve">
                    <path fill="#fff" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3
            c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s"
                            from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                    </path>
                    <path fill="#fff" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7
            c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s"
                            from="0 50 50" to="-360 50 50" repeatCount="indefinite" />
                    </path>
                    <path fill="#fff" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5
            L82,35.7z">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s"
                            from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                    </path>
                </svg>
                <i class="fas fa-paper-plane fa-3x send-file"></i>
                <p style='user-select:none; font-size: 20px; font-family: "Raleway", sans-serif;font-weight: bold;'>
                    Publish</p>
            </div>
            <div class="encrypted-text" style='font-size: 20px; font-family: "Raleway", sans-serif;font-weight: bold;'>
                <input class="text" id="myInput" value="">
                <div class="tooltip">
                    <button onclick="myFunction()">
                        Copy to clipboard
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ipfs-http-client@30.1.1/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/bundle.js"></script>
    <script src="https://rawgit.com/shaneapen/Image-Preview-for-Links/master/image_preview_for_links.js"></script>

    <!-- <script src="js/send-file.js"></script> -->
    <script>
        function myFunction() {
            var copyText = document.getElementById("myInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
</body>

</html>
